<head>
  <link href="http://gmpg.org/xfn/11" rel="profile">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  {% seo %}

  <!-- Enable responsiveness on mobile devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

  <title>
    {% if page.title == "Home" %}
      {{ site.title }} &middot; {{ site.tagline }}
    {% else %}
      {{ page.title }} &middot; {{ site.title }}
    {% endif %}
  </title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://res.cloudinary.com/thurling/raw/upload/v1678868380/css-cdn/poole_x8jqya.css">
  <link rel="stylesheet" href="https://res.cloudinary.com/thurling/raw/upload/v1678868380/css-cdn/syntax_qzmzwy.css">
  <link rel="stylesheet" href="https://res.cloudinary.com/thurling/raw/upload/v1678868380/css-cdn/hyde_yct5sw.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">

  <!-- Icons -->
  <link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{ site.baseurl }}public/apple-touch-icon-144-precomposed.png">
                                 <link rel="shortcut icon" style="border-radius: 50rem" href="https://res.cloudinary.com/thurling/image/upload/v1678773752/28862317_jfwxkt.jpg">

  <!-- RSS -->
  <link rel="alternate" type="application/rss+xml" title="RSS" href="/atom.xml">
   

  {% if jekyll.environment != 'production' and site.google_analytics %}
  {% include analytics.html %}
  {% endif %}
</head>
